<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Colton Construction</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>…</header>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>We’re ready to hear about your next vision — let’s build together.</p>
  </section>

  <section class="section" id="contact">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Project details..." rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p>PO Box #1168, Oregon City, OR 97045</p>
    <p>OR CCB #184522</p>
  </section>

  <footer>…</footer>
  <a href="#contact" class="floating-button">✉️</a>
</body>
</html>
